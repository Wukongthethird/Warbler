{% extends 'users/detail.html' %}
{% block user_details %}
  <div class="col-sm-6">
    <ul class="list-group" id="messages">

      {% for message in user.messages %}

        <li class="list-group-item">
          <a href="/messages/{{ message.id }}" class="message-link"/>

          <a href="/users/{{ user.id }}">
            <img src="{{ user.image_url }}" alt="user image" class="timeline-image">
          </a>

          <div class="message-area">
            <a href="/users/{{ user.id }}">@{{ user.username }}</a>
            <span class="text-muted">
              {{ message.timestamp.strftime('%d %B %Y') }}
            </span>
            <p>{{ message.text }}</p>
          </div>
        </li>

        {%if g.user.is_like(message) %}
        <form method="POST" action='/like/stop-liking/{{ message.id }}'>
          <button type="submit"><i class="fas fa-star"></i></button>
        </form>
    {% else %}
        <form method="POST" action='/like/{{ message.id }}'>
            <button type="submit"><i class="far fa-star"></i></button>
        </form>
    {% endif %}

      {% endfor %}

    </ul>
  </div>
{% endblock %}
